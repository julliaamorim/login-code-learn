<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Learn Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://kit.fontawesome.com/23390182e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section>
            <img src="./logo-code.png" alt="Logo Code Learn" width="300">
        </section>
        <section>
            <form>
                <h1>Login</h1>
                <input type="email" placeholder="E-mail">
                <div style="position: relative;">
                    <input type="password" placeholder="Senha" id="input-senha">
                    <i class="fa-solid fa-eye" id="olho-senha"></i>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    
    <footer><p>Criado por Jullia Amorim 👩‍💻💜</p></footer>
    <script src="./script.js"></script>
</body>
</html>
